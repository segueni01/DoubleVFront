<div class="container">
  <mat-toolbar class="mat-tool">
    <button mat-raised-button (click)="cerrarSesion()" 
        color="warn" 
        style="margin-right: 20px" 
        class="example-spacer"
        matTooltip="Cerrar sesiÃ³n">
      <mat-icon>logout</mat-icon>
    </button>
    <button mat-raised-button (click)="crearPersona()" color="primary" style="margin-right: 20px" class="example-spacer">Crear Persona</button>
  </mat-toolbar>
  <mat-card style="margin-top: 10px">
<div>
<!-- TABLA DE PERSONAS -->
<div *ngIf="dataSource.length > 0">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="NombreCompleto">
      <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
      <td mat-cell *matCellDef="let element">{{ element.nombreCompleto }}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="IdentificacionCompleta">
      <th mat-header-cell *matHeaderCellDef>Identificacion</th>
      <td mat-cell *matCellDef="let element">
        {{ element.identificacionCompleta }}
      </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="FechaCreacion">
      <th mat-header-cell *matHeaderCellDef>Fecha de creacion</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaCreacion }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<h2 *ngIf="dataSource.length == 0">No hay personas para mostrar!</h2>
